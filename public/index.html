<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .card { border: 1px solid #ddd; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }
        .item { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; }
        .masuk { color: green; }
        .keluar { color: red; }
        .saldo-box {
            background: #007bff; 
            color: white; 
            text-align: center; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabungan</h1>
    
    <div class="card saldo-box">
        <h4 style="margin-bottom: 5px; opacity: 0.9;">Total Tabungan Saat Ini</h4>
        <h1 id="totalBalance" style="margin-top: 0; font-size: 2.5rem;">Rp0</h1>
    </div>

    <div class="card">
        <h3>Tambah Transaksi</h3>
        <form id="financeForm">
            <input type="text" id="desc" placeholder="Keterangan (Cth: Uang Jajan)" required>
            <input type="number" id="amount" placeholder="Jumlah (Rp)" required>
            <select id="type">
                <option value="Pemasukan">Pemasukan (+)</option>
                <option value="Pengeluaran">Pengeluaran (-)</option>
            </select>
            <button type="submit">Simpan</button>
        </form>
    </div>

    <h3>Riwayat Transaksi</h3>
    <div id="list">
        <p>Memuat data...</p>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('/api/transactions');
            
            const result = await response.json(); 
            
            const balanceElement = document.getElementById('totalBalance');
            balanceElement.innerText = `Rp${result.balance.toLocaleString()}`;

            const listDiv = document.getElementById('list');
            listDiv.innerHTML = ''; 

            result.transactions.forEach(item => {
                const warna = item.type === 'Pemasukan' ? 'masuk' : 'keluar';
                const tanda = item.type === 'Pemasukan' ? '+' : '-';
                
                listDiv.innerHTML += `
                    <div class="item">
                        <div>
                            <strong>${item.description}</strong><br>
                            <small>${item.date}</small>
                        </div>
                        <div style="text-align:right;">
                            <div class="${warna}">
                                ${tanda} Rp${item.amount.toLocaleString()}
                            </div>
                            <button onclick="hapusData(${item.id})" style="background:red; font-size:12px; padding:5px; margin-top:5px; width:auto; border-radius:4px; color:white; border:none; cursor:pointer;">
                                Hapus
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        document.getElementById('financeForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            await fetch('/api/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description: desc, amount: amount, type: type })
            });

            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            loadData();
        });

        async function hapusData(id) {
            if(!confirm("Beneran nih mau dihapus?")) return;

            await fetch('/api/transactions/' + id, {
                method: 'DELETE'
            });

            loadData(); 
        }

        loadData();
    </script>

</body>
</html>
